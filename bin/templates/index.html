{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <h2>{{ entry.name }}</h2><img src="{{ entry.portrait|safe }}"><h2>Max this:</h2><img src="{{ entry.max_skill }}">
    <br/>
    <a href="{{ url_for('index') }}"><button>420 Roll it</button></a>
  {% endfor %}
  </ul>
{% endblock %}
