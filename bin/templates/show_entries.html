{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
    <li><h1>{{ rando }}</h1></li>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2><img src="{{ entry.text|safe }}">
    <li><h2><img src="{{ url_for('static', filename = entry.text) }}"></li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
